<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tema: Onclick, This & Functions - Team 3 & Team 4</title>
<style>
    div {
        height: 150px;
        width: 150px;
        background-color: rgb(0, 0, 0);
        margin-top: 10px;
        border-radius: 50%;
    }
    button {
        height: 80px;
        width: 150px;
        color: rgb(52, 184, 69);
        background-color: rgb(71, 71, 71);
        text-size-adjust: 100%;
        margin-top: 15px;
        text height: 40px;
        text width: 100px;
    }
</style>
</head>
<body>
    <div onclick="clickLys(this, '#FFA500', '#FF0000')"> </div>
    <div onclick="clickLys(this, 'lightyellow', 'yellow')"> </div>
    <div onclick="clickLys(this, 'Lightgreen', 'green')"> </div>
    <button onclick="resetLights()">RESETTO</button>

<script>
function clickLys(clickedDiv, color, color2){
//bytte bakgrunnsfarge på den klikkede diven
//clickedDiv.innerHTML = " Enhjørning!"
// background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
// clickedDiv.style.backgroundColor = color;
clickedDiv.style.background =  'radial-gradient('+ color + ',' + color2 + ')';

}

function resetLights(){
window.location.reload()
}

</script>

</body>
</html>
